default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: paliturka_development

test:
  <<: *default
  database: paliturka_test

production:
  <<: *default
  database: paliturka_production
  username: paliturka
  password: <%= ENV['PALITURKA_DATABASE_PASSWORD'] %>
